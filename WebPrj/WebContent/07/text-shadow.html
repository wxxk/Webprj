<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		.shadow1 {
			color: red;
			text-shadow: 1px 1px black;
		}
		.shadow2 {
			text-shadow: 5px 5px 3px #ffa500;
		}
		.shadow3 {
			color: #fff;
			text-shadow: 7px -7px 20px #000;
		}
	</style>
</head>
<body>
	<h1 class="shadow1">THML</h1>
	<h1 class="shadow2">CSS</h1>
	<h1 class="shadow3">자바스크립트</h1>
</body>
</html>
