<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		.flex-container {
			height: 500px;
			display: flex;
			background-color: blue;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: flex-end;
			align-content: flex-start;
		}
		.flex-container > div {
			background-color: yellow;
			margin: 10px;
			padding: 20px;
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<div class="flex-container">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
	</div>
</body>
</html>
