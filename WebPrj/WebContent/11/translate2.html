<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px; 
			background-color: red; 
			margin: 100px;
			}
		#movex:hover { transform: translateX(50px); }
		#movey:hover { transform: translateY(50px); }
		#movexy:hover { transform: translate(10px, 20px);}
	</style>
</head>
<body>
	<div id="movex"></div>
	<div id="movey"></div>
	<div id="movexy"></div>
</body>
</html>
