<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		.origin  {
			width: 100px;
			height: 100px;
			background-color: red;
			float: left;
			margin: 30px;
			perspective: 200px;
		}
		.origin > div {
			width: 50px;
			height: 50px;
			background: blue;
			transition: all 1s;
		}
		#rotatex:hover { transform: rotateX(55deg); }
		#rotatey:hover { transform: rotateY(55deg); }
		#rotatez:hover { transform: rotateZ(55deg); }
		#rotatexyz:hover { transform: rotate3d(2.5, 1.2, -1.5, 55deg); } 
	</style>
</head>
<body>
	<div class="origin">
		<div id="rotatex"></div>
	</div>
	
	<div class="origin">
		<div id="rotatey"></div>
	</div>
	
	<div class="origin">
		<div id="rotatez"></div>
	</div>
	
	<div class="origin">
		<div id="rotatexyz"></div>
	</div>
</body>
</html>
