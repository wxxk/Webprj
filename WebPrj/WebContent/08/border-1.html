<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		div {
			width: 300px;
			height: 100px;
			margin: 10px;
			float: left;
		}
		#box1 { border-style: solid; }
		#box2 { border-style: dotted; }
		#box3 { border-style: dashed; } 
	</style>
</head>
<body>
	<section>
		<div id="box1">실선 테두리</div>
		<div id="box2">점선 테두리</div>
		<div id="box3">짧은 직선 테두리</div>
	</section>
</body>
</html>
